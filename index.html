    <style>
      body {
        background-image: url(./img/platter-2009590_1920.jpg);

      .user-input-container {

  <body>
    <div class="container">
      <div class="user-input-container">
        <div class="d-inline p-1 text-white primary border border-5">סכום החשבון לתשלום</div>

        <!-- <label for="user-input"> סכום החשבון לתשלום</label> -->
        <input type="number" id="user-input" /> <br />
      </div>
        <div class="d-inline p-1 text-white m-1 border border-5">גובה אחוז הטיפ הרצוי</div>
        <input type="number" id="precent-input" /><br />
        <br />
        <input
          class="btn btn-secondary"
          type="button"
          value="לחץ לחישוב"
          id="button"
        />
      </div>
      <div class="total-container"></div>
    </div>

    <div class="split-container"></div>
    <script>
      const diver = document.querySelector(".total-container");
      const split = document.querySelector(".split-container");
      const billInput = document.getElementById("user-input");
      const tipPrecent = document.getElementById("precent-input");
      const btn = document.getElementById("button");

      const calTip = function (bill, precent) {
        return (bill * precent) / 100;
      };


const diners = function  (){
  const dinersNumbers = `<h2>לכמה סועדים אתם מעוניינים לחלק את החשבון ?</h2>


 
 <select class="form-select-sm bg btn btn-outline-secondary text-white" aria-label="Default select example  ">
  <option selected>אנא בחרו</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="1">4</option>
  <option value="2">5</option>
  <option value="3">6</option>
</select>
  `

 split.innerHTML = dinersNumbers
 return dinersNumbers
}


    const calcTotalBill = function (bill, precent) {
        let tipCalc = calTip(bill, precent);
        let fullAmount = tipCalc + Number(bill);
        console.log(tipCalc);
        console.log(bill);
        let bills = `
        <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
<h6>סה"כ טיפ ${tipCalc}  ש"ח (${precent}%) אחוזים</h6>
</button>
<button type="button" class="btn btn-warning" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover"> 
        <h6>סה"כ לתשלום כולל טיפ - ${fullAmount}  ש"ח</h6>
               `;

setTimeout(()=>{

 diners();

},3000)
       return diver.innerHTML = bills;
      };

      btn.addEventListener("click", function () {
        calcTotalBill(billInput.value, tipPrecent.value);
      });
