<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-image: url(./img/platter-2009590_1920.jpg);
        direction: rtl;
        text-align: center;
        background-color: navy;
        color: beige;
      }
      .user-input-container {
        margin: 50px;
      }
      #button {
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="user-input-container">
        <div class="d-inline p-2 bg-primary text-white">סכום החשבון לתשלום</div>

        <!-- <label for="user-input"> סכום החשבון לתשלום</label> -->
        <input type="number" id="user-input" /> <br />
        <div class="d-inline p-2 bg-primary text-white">
          גובה אחוז הטיפ הרצוי
        </div>
        <input type="number" id="precent-input" max="3" maxlength="3" /><br />
        <br />
        <input
          class="btn btn-secondary"
          type="button"
          value="לחץ לחישוב"
          id="button"
        />
      </div>
      <div class="total-container"></div>
    </div>
    <script>
      const diver = document.querySelector(".total-container");
      const billInput = document.getElementById("user-input");
      const tipPrecent = document.getElementById("precent-input");
      const btn = document.getElementById("button");

      const calTip = function (bill, precent) {
        return (bill * precent) / 100;
      };

      calcTotalBill = function (bill, precent) {
        let tipCalc = calTip(bill, precent);
        let fullAmount = tipCalc + Number(bill);
        console.log(tipCalc);
        console.log(bill);
        let bills = `
<button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
        the total amount bill+tip is: ${fullAmount}
</button>
<button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
        the tip: ${tipCalc} shekels (${precent}%) 
</button>

               `;
        diver.innerHTML = bills;
      };

      btn.addEventListener("click", function () {
        calcTotalBill(billInput.value, tipPrecent.value);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
